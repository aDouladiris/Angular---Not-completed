<h1>Create your ticket!</h1>
<div class="ticket-container">
  <form (submit)="saveForm()">
    <mat-form-field>
      <input matInput type="text" matInput placeholder="Subject">
    </mat-form-field>
    <br>
    <mat-form-field>
      <textarea matInput placeholder="Textarea"></textarea>
    </mat-form-field>
    <div>
      <button mat-button>Click</button>
    </div>
  </form>
</div>
